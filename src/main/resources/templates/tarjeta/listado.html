<html xmlns:th="http://www.thymeleaf.org"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:sec="http://thymeleaf.org/extras/spring-security">
    <head th:replace="layout/barraNavegacion :: head">
    </head>
    <body>
        <header th:replace="layout/barraNavegacion :: header"></header>
        <section id="contenido">
            <div class="container" style="margin-top: 110px; color: white">
                <div class="row">
                    <div class="col-md-14">
                        <div class="card">
                            <div class="card-header">
                                <h4>Lista de Tarjetas</h4>
                                <a th:href="@{/tarjeta/nuevo/}">Agregar Tarjeta</a>
                            </div>
                            <table class="table table-stryped">
                                <thead>
                                    <tr>
                                        <th>Numero de cuenta</th>
                                        <th>Tipo</th>
                                        <th>Codigo de Seguridad</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <tr th:each="item : ${tarjetaDetalles}">
                                        <td th:text="${item.numeroCuenta}"></td>
                                        <td th:text="${item.tipo}"></td>
                                        <td th:text="${item.codSeguridad}"></td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
                <br/>
                <br/>
                <a class="btn" th:href="@{/metodoPago/confirmacion}">Confirmar Metodo de pago</a>
            </div>
        </section>
        <footer th:replace="layout/piePagina :: piePagina" ></footer>
    </body>
</html>
