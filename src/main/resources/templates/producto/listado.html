<html xmlns:sec="http://thymeleaf.org/extras/spring-security">
    <head th:replace="layout/barraNavegacion :: head">
    </head>
    <body>
        <header th:replace="layout/barraNavegacion :: header"></header>
        <section th:fragment="contenido" id="contenido">
            <h2>Productos</h2>
            
            <a th:href="@{/producto/nuevo/}">Nuevo</a>
            <table border="1">
                <thead>
                    <tr>
                        <th>Nombre</th>
                        <th>Precio</th>
                        <th>Color</th>
                        <th>stock</th>
                        <th>Tipo</th>
                        <th>Descripcion</th>
                        <th>codigo de Producto</th>
                        <th>Comprar</th>
                        <th>Favoritos</th>
                        <th>Actualizar</th>
                        <th>Eliminar</th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:each="item : ${productos}">
                        <td th:text="${item.nombreProducto}"></td>
                        <td th:text="${item.precio}"></td>
                        <td th:text="${item.color}"></td>
                        <td th:text="${item.stock}"></td>
                        <td th:text="${item.tipo}"></td>
                        <td th:text="${item.descripcion}"></td>
                        <td th:text="${item.codigoProducto}"></td>
                        <td><a th:href="@{/carrito/agregar/} + ${item.idProducto}">Comprar</a></td>
                        <td><a th:href="@{/favorito/agregar/} + ${item.idProducto}">Favoritos</a></td>
                        <td><a th:href="@{/producto/modificar/} + ${item.idProducto}">Actualizar</a></td>
                        <td><a th:href="@{/producto/eliminar/} + ${item.idProducto}">Eliminar</a></td>
                    </tr>
                </tbody>
            </table>
        </section>
        <footer th:replace="layout/piePagina :: piePagina" ></footer>
    </body>
</html>
