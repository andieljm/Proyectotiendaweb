<html xmlns:sec="http://thymeleaf.org/extras/spring-security">
    <head th:replace="layout/barraNavegacion :: head">
    </head>
    <body>
        <header th:replace="layout/barraNavegacion :: header"></header>
        <section id="contenido">
            
            <div class="container">
                <h2 style="margin-top: -20px; margin-bottom: 20px; text-align: center">Productos</h2>        

                <div class="row justify-content-evenly row-cols-4">
                    <div class="card" th:each="item : ${productos}">
                        <i class="fas fa-box" style="font-size: 60px; text-align: center"></i>
                        <div class="card-body">
                            <h6 class="card-subtitle mb-2">[[${item.nombreProducto}]]</h6>
                            <h6 class="card-subtitle mb-2">[[${item.precio}]]</h6>
                            <h6 class="card-subtitle mb-2">[[${item.descripcion}]]</h6>    
                            <h6 class="btn" th:href="@{/carrito/agregar/} + ${item.idProducto}">Comprar</h6>
                        </div>
                    </div>                
                </div>
                <h2 class="btn" th:href="@{/producto/nuevo/}" style="text-align: center">Agregar</h2>
            </div>

        </section>
        <footer th:replace="layout/piePagina :: piePagina" ></footer>
    </body>
</html>
