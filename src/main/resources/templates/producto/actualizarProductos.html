<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:sec="http://thymeleaf.org/extras/spring-security">
    <head th:replace="layout/barraNavegacion :: head">
    </head>
    <body>
        <header th:replace="layout/barraNavegacion :: header"></header>
        <section id="contenido">
            <div class="container" style="margin-top: 10px">
                <div class="row">
                    <div class="col-md-7 mx-auto">
                        <div class="card">
                            <div class="card-header">
                                <h4>Productos</h4>
                            </div>
                            <div class="card-body">
                                <form th:action="@{/producto/guardar}" method="post" th:object="${producto}" >
                                    <input type="hidden" name="idProducto" th:field="*{idProducto}">
                                        <div class="row">
                                            <label for="nombre">Nombre: </label>
                                            <input type="text" id="nombrecv" name="nombre" th:field="*{nombreProducto}" />

                                        </div>
                                        <div class="row" style="margin-top: -10px">
                                            <label for="precio">Precio: </label>
                                            <input type="number" id="precio" name="precio" th:field="*{precio}" />

                                        </div>
                                        <div class="row" style="margin-top: -10px">
                                            <label for="color">Color: </label>
                                            <input type="text" id="colorcv" name="color" th:field="*{color}" />

                                        </div>
                                        <div class="row" style="margin-top: -10px">
                                            <label for="stock">Stock: </label>
                                            <input type="number" id="stockp" name="stock" th:field="*{stock}" />

                                        </div>
                                        <div class="row" style="margin-top: -10px">
                                            <label for="tipo">Tipo: </label>
                                            <input type="text" id="tipocv" name="tipo" th:field="*{tipo}" />

                                        </div>
                                        <div class="row" style="margin-top: -10px">
                                            <label for="descripcion">descripcion: </label>
                                            <input type="text" id="descripcionp" name="descripcion" th:field="*{descripcion}" />

                                        </div>
                                        <div class="row" style="margin-top: -10px">
                                            <label for="codigoProducto">Codigo: </label>
                                            <input type="number" id="codigoProductocv" name="codigoProducto" th:field="*{codigoProducto}" />
                                            <br/>
                                        </div>
                                        <input class="btn" type="submit" value="Guardar" style="margin-left: 40%"/>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>
        <footer th:replace="layout/piePagina :: piePagina" ></footer>
    </body>
</html>
