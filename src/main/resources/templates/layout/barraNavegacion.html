<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:sec="http://thymeleaf.org/extras/spring-security">
    
    <head th:fragment="head">
        <title>Plantilla</title>
        <meta charset="UTF-8" />
        <link rel="stylesheet" th:href="@{/webjars/bootstrap/css/bootstrap.min.css}"/>
        <link rel="stylesheet" th:href="@{/webjars/font-awesome/css/all.css}"/>
        <script th:src="@{/webjars/jquery/jquery.min.js}"></script>
        <script th:src="@{/webjars/popper.js/umd/popper.min.js}"></script>
        <script th:src="@{/webjars/bootstrap/js/bootstrap.min.js}"></script>
        <link rel="stylesheet" th:href="@{/css/style.css}" />
        <link rel="stylesheet" th:href="@{/css/contenido.css}" />
        <link  rel="stylesheet" th:href="@{/css/menu.css}" />
    </head>
    
    <body>
        <header th:fragment="header" class="header">
            <nav href="index.html" class="logo">LOGO</nav>
            <nav class="menu">
                <ul class="nav-link">
                    <li>
                        <a th:href="@{/}">Hogar</a>
                    </li>
                    <li>
                        <a th:href="@{/productos/}">Productos</a>
                    </li>   
                    <li>
                        <a href="#">Destacados</a> 
                    </li>
                    <li>
                        <a href="#">Promociones</a>
                    </li>
                    <li>
                        <a href="#">Contacto</a>
                    </li>
                </ul>
                <ul class="nav-link">
                    <li>
                        <a href="#" class="acceso" sec:authorize="hasRole('ROLE_ADMIN')" >
                            <i class="fa-light fa-briefcase-blank"></i>
                        </a>
                    </li>
                    <li class="nav-item">
                        <a th:href="@{/formulario/nuevo}" class="acceso" sec:authorize="hasRole('ROLE_USER')">
                            <i class="fa-light fa-briefcase-blank"></i>
                        </a>
                    </li>
                    <li class="nav-item">
                        <a href="#" id="inventario" class="acceso" sec:authorize="hasRole('ROLE_ADMIN')" >
                            <i class="fa-light fa-plus"></i>
                        </a>
                    </li>
                    <li class="nav-item">
                        <a href="#" id="favoritos" class="acceso" sec:authorize="hasRole('ROLE_USER')">
                            <i class="fa-light fa-heart"></i>
                        </a>
                    </li>
                    <li class="nav-item">
                        <a href="#" id="reportes" class="acceso" sec:authorize="hasRole('ROLE_ADMIN')" >
                            <i class="fa-light fa-bell"></i>
                        </a>
                    </li>
                    <li class="nav-item">
                        <a th:href="@{/carrito/}" id="carrito" class="acceso" sec:authorize="hasRole('ROLE_USER')">
                            <i class="fa-light fa-cart-shopping"></i>
                        </a>
                    </li>
                    <li class="nav-item">
                        <a th:href="@{/perfil/}" id="perfil" class="registrarse">
                            <i class="fa-light fa-user"></i>
                        </a>
                    </li>
                </ul>
            </nav>
        </header>
    </body>
</html>
