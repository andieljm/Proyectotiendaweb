<html xmlns:th="http://www.thymeleaf.org"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:sec="http://thymeleaf.org/extras/spring-security">
    <head th:replace="layout/barraNavegacion :: head">
    </head>
    <body>
        <section th:fragment="contenido" id="contenido">
            <h2>Metodos de Pago</h2>
            <table border="1">
                <thead>
                    <tr>
                        <th>Numero de cuenta</th>
                        <th>Tipo</th>
                        <th>Codigo de Seguridad</th>
                        <th>id_usuario</th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:each="item : ${tarjetass}">
                        <td th:text="${item.numeroCuenta}"></td>
                        <td th:text="${item.tipo}"></td>
                        <td th:text="${item.codSeguridad}"></td>
                        <td th:text="${item.idCliente}"></td>
                    </tr>
                </tbody>
            </table>
        </section>
    </body>
</html>
