<!DOCTYPE html>
<html <html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://wwww.thymeleaf.org" 
      xmlns:sec="http://thymeleaft.org/extras/spring-security">
    <head th:replace="layout/barraNavegacion :: head">
        <title>Registrarse</title>
    </head>
    <body>

        <header class="header">
            <nav href="index.html" class="logo">LOGO</nav>
        </header>

        <section id="contenido">
            <div class="container" style="margin-top: 120px">
                <div class="row">
                    <div class="col-md-7 mx-auto">
                        <div class="card">
                            <div class="card-header">
                                <h4>Registrarse</h4>
                            </div>
                            <div class="card-body">
                                <form th:action="@{/usuario/guardar}" method="post" th:object="${usuario}" >
                                    <div class="row">
                                        <input type="hidden" name="idusuario" th:field="*{idUsuario}"/>
                                        <label for="nombre">Nombre: </label>
                                        <input type="text" id="nombrecv" name="nombre" th:field="*{username}" />
                                        <br/>
                                    </div>
                                    <div class="row">
                                        <label for="apellido">Password: </label>
                                        <input type="password" id="apellidoscv" name="apellidos" th:field="*{password}" />
                                        <input type="hidden" name="idcliente" th:field="*{idCliente}"/>
                                        <br/>
                                    </div>
                                    <div class="row">
                                        <input type="hidden"  id="Rol"  th:field="*{idRol}" />
                                        <input type="hidden"  id="Rol"  th:field="*{idCliente}" />
                                        <br/>
                                    </div>
                                    <div id="registrarse" style="margin-top: -20px">
                                        <input class="btn" type="submit" value="Registrar"/>
                                        <a class="btn" th:href="@{/}">Cancelar</a>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>

        <footer th:replace="layout/piePagina :: piePagina" ></footer>

    </body>
</html>
