<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:sec="http://thymeleaf.org/extras/spring-security">
    <head th:replace="layout/barraNavegacion :: head">
        <title>Tienda</title>
    </head>
    <body>
        <header th:replace="layout/barraNavegacion :: header"></header>
        <section id="contenido">
            <div class="container" style="margin-top: 110px; color: white">
                <div class="row">
                    <div class="col-md-14">
                        <div class="card">
                            <div class="card-header">
                                <h4>Carrito</h4>
                            </div>
                            <hr>
                                <div th:each="item : ${carritoDetalles}" >
                                    <h5>[[${item.producto.nombreProducto}]]</h5>
                                    <p>[[${item.producto.descripcion}]]</p>
                                    <h5>[[${item.cantidad}]]</h5>
                                    <h5 >[[${item.precio}]]</h5>
                                    <a th:href="@{/carrito/eliminar/} + ${item.idCarritoDetalle}">Eliminar</a>
                                    <p>Total</p>
                                    <p>[[${new java.text.DecimalFormat('#,##0.00').format(montoTotal)}]]</p>
                                </div>
                            </hr>
                        </div>
                    </div>
                </div>
            </div>
            <br/>
            <a class="btn" href="#!"th:href="@{/}" style="margin-left: 45%">Regresar</a></h5>
        </section>
        <footer th:replace="layout/piePagina :: piePagina" ></footer>
    </body>
</html>
