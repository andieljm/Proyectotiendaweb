
<html>
    <head>
        <title>TODO supply a title</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <h2>Lista de Empleados</h2>
        <header th:replace="layout/plantilla :: menu"></header>
        <table border="1">
            <thead>
                <tr>
                    <th>Nombre</th>
                    <th>Apellido</th>
                    <th>Residencia</th>
                    <th>Cedula</th>
                    <th>Correo</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="item : ${empleados}">
                    <td th:text="${item.nombre}"></td>
                    <td th:text="${item.apellido}"></td>
                    <td th:text="${item.residencia}"></td>
                    <td th:text="${item.cedula}"></td>
                    <td th:text="${item.correo}"></td>
                </tr>
            </tbody>
        </table>
    </body>
</html>
