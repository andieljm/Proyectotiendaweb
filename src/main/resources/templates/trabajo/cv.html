<html xmlns:th="http://www.thymeleaf.org" xmlns="http://www.w3.org/1999/xhtml">
    <head>
        <title>Tienda</title>
        <meta charset="UTF-8">
            <meta name="viewport" content="width=device-width, initial-scale=1.0">
                </head>
                <body>
                    <header th:replace="layout/plantilla :: menu"></header>
                    <br/>
                    <form action="#">
                        <label for="nombre">Nombre: </label>
                        <input type="text" id="nombre" name="nombre" />
                        <br/>
                        <label for="apellido">Apellidos: </label>
                        <input type="text" id="apellidos" name="apellidos" />
                        <br/>
                        <label for="residencia">Residencia: </label>
                        <input type="text" id="residencia" name="residencia"/>
                        <br/>
                        <label for="telefono">Telefono: </label>
                        <input type="tel" id="telefono" name="telefono"/>
                        <br/>
                        <label for="correo">Correo: </label>
                        <input type="email" id="correo" name="correo"/>
                        <br/>
                        <label for="correo">Adjuntar CV  </label>
                        <input type="file" id="adjunto" accept="image/png,image/jpeg,.pdf" multiple="multiple"/>
                        <br/>
                        <input type="submit" name="Enviar" value="Enviar"/>
                    </form>
                </body>
                </html>
