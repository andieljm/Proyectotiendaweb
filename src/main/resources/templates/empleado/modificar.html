<html xmlns:th="http://www.thymeleaf.org"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:sec="http://thymeleaf.org/extras/spring-security">
    <head th:replace="layout/barraNavegacion :: head">
    </head>
    <body>
        <h1>Empleados</h1>
        <div>ACTUALIZAR producto</div>
        <br/>
        <form th:action="@{/empleado/guardar}" method="post" th:object="${empleado}" >
            <input type="hidden" name="idEmpleado" th:field="*{idEmpleado}">
                <label for="nombre">Nombre: </label>
                <input type="text" id="nombrecv" name="nombre" th:field="*{nombre}" />
                <br/>
                <label for="apellido">Apellidos: </label>
                <input type="text" id="apellido" name="apellido" th:field="*{apellido}" />
                <br/>
                <label for="redidencia">Residencia: </label>
                <input type="text" id="residencia" name="residencia" th:field="*{residencia}" />
                <br/>
                <label for="cedula">Cedula: </label>
                <input type="text" id="cedulap" name="cedula" th:field="*{cedula}" />
                <br/>
                <label for="correo">Correo: </label>
                <input type="email" id="correocv" name="correo" th:field="*{correo}" />
                <br/>
                <input type="submit" value="Guardar"/>
        </form>
        <a th:href="@{/empleado/}">Cancelar</a>
    </body>
</html>
