<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:sec="http://thymeleaf.org/extras/spring-security">
    <head th:replace="layout/barraNavegacion :: head">
    </head>
    <body>
        <header th:replace="layout/barraNavegacion :: header"></header>
        <section id="contenido">
            <div class="container" style="margin-top: 45px">
                <div class="row">
                    <div class="col-md-7 mx-auto">
                        <div class="card">
                            <div class="card-header">
                                <h4>Empleado</h4>
                            </div>
                            <div class="card-body">
                                <form th:action="@{/empleado/guardar}" method="post" th:object="${empleado}" >
                                    <input type="hidden" name="idEmpleado" th:field="*{idEmpleado}">
                                        <div class="row">
                                            <label for="nombre">Nombre: </label>
                                            <input type="text" id="nombrecv" name="nombre" th:field="*{nombre}" />
                                            <br/>
                                        </div>
                                        <div class="row">
                                            <label for="apellido">Apellidos: </label>
                                            <input type="text" id="apellido" name="apellido" th:field="*{apellido}" />
                                            <br/>
                                        </div>
                                        <div class="row">
                                            <label for="redidencia">Residencia: </label>
                                            <input type="text" id="residencia" name="residencia" th:field="*{residencia}" />
                                            <br/>
                                        </div>
                                        <div class="row">
                                            <label for="cedula">Cedula: </label>
                                            <input type="text" id="cedulap" name="cedula" th:field="*{cedula}" />
                                            <br/>
                                        </div>
                                        <div class="row">
                                            <label for="correo">Correo: </label>
                                            <input type="email" id="correocv" name="correo" th:field="*{correo}" />
                                            <br/>
                                        </div>
                                        <br/>
                                        <div id="registrarse" style="margin-top: -20px">
                                            <input class="btn" type="submit" value="Guardar"/>
                                            <a class="btn" th:href="@{/empleado/}" style="border-radius: 10px">Cancelar</a>
                                        </div>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>
        <footer th:replace="layout/piePagina :: piePagina" ></footer>
    </body>
</html>
