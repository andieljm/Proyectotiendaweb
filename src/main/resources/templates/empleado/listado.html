<html xmlns:th="http://www.thymeleaf.org"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:sec="http://thymeleaf.org/extras/spring-security">
    <head th:replace="layout/barraNavegacion :: head">
        <title>Listado Empleado</title>
    </head>
    <body>
        <header th:replace="layout/barraNavegacion :: header"></header>
        <section id="contenido">
            <div class="container" style="margin-top: 110px; color: white">
                <div class="row">
                    <div class="col-md-14">
                        <div class="card">
                            <div class="card-header">
                                <h4>Lista de Empleados</h4>
                            </div>
                            <table class="table table-stryped">
                                <thead>
                                    <tr>
                                        <th>Nombre</th>
                                        <th>Apellido</th>
                                        <th>Residencia</th>
                                        <th>Cedula</th>
                                        <th>Correo</th>
                                        <th>Modificar </th>
                                        <th>Eliminar</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <tr th:each="item : ${empleados}">
                                        <td th:text="${item.nombre}"></td>
                                        <td th:text="${item.apellido}"></td>
                                        <td th:text="${item.residencia}"></td>
                                        <td th:text="${item.cedula}"></td>
                                        <td th:text="${item.correo}"></td>
                                        <td><a class="btn" th:href="@{/empleado/modificar/} + ${item.idEmpleado}">Actualizar</a></td>
                                        <td><a class="btn" th:href="@{/empleado/eliminar/} + ${item.idEmpleado}">Eliminar</a></td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
                <br/>
                <br/>
                <a class="btn" th:href="@{/empleado/nuevo}" style="margin-left: 45%">Nuevo</a>
            </div>
        </section>
        <footer th:replace="layout/piePagina :: piePagina" ></footer>
    </body>
</html>
