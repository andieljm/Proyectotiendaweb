<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:sec="http://thymeleaf.org/extras/spring-security">
    <head>
        <title>Tienda</title>
        <meta charset="UTF-8" />
        <link rel="stylesheet" th:href="@{/css/style.css}" />
        <link rel="stylesheet" th:href="@{/css/contenido.css}" />
        <link  rel="stylesheet" th:href="@{/css/menu.css}" />
    </head>
    <body>
        <header th:replace="layout/barraNavegacion :: header"></header>
        <section th:fragment="contenido" id="contenido">
            <a href="#!"th:href="@{/}">Regresar</a>
            <hr>
                <div th:each="item : ${favoritoDetalle}" >
                    <h5>[[${item.producto.nombreProducto}]]</h5>
                    <p>[[${item.producto.descripcion}]]</p>
                    <h5>[[${item.cantidad}]]</h5>
                    <a th:href="@{/favorito/eliminarSolo/} + ${item.idFavoritoDetalle}">Vaciar Favoritos</a> <!-- Sirve para borrar solo 1 -->
                </div>
                <a th:href="@{/favorito/eliminar/} + ${item.favorito.idFavorito}">Vaciar Favoritos</a>
            </hr>
        </section>
        <footer th:replace="layout/piePagina :: piePagina" ></footer>
    </body>
</html>
